{{template "base" .}}
{{define "main"}}
<header>
    <h1>Groupie Tracker</h1>
</header>

<div class="content">
    <h2>Artists</h2>
    <div class="artist-container">
        {{range .}}
            <div class="artist">
                <img src="{{.IMAGE}}" alt="{{.NAME}}">
                <a href="">{{.NAME}}</a>
            </div>
        {{end}}
    </div>
</div>

{{end}}
