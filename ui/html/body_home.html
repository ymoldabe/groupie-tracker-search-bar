{{template "base" .}}
{{define "main"}}
<div class="content">
    <h2>Artists</h2>
    <div class="artist-container">
        {{range .}}
            <div class="artist">
                <img src="{{.IMAGE}}" alt="{{.NAME}}">
                <div class="a"><a class="artist_references" href="/artist?id={{.ID}}">{{.NAME}}</a></div>
            </div>
        {{end}}
    </div>
</div>

{{end}}
