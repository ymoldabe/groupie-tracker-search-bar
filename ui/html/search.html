<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Groupie Tracker</h1>
    </header>
    <div class="topnav">
        <a class="active" href="/">Home</a>
        <div class="search-container">
          <form action="/" method="POST" autocomplete="off">
            <input type="text" placeholder="Search.." name="search" list = "asd">
            <datalist id = "asd">
              {{range .Artist}} 
              <option value="{{.NAME}}">{{.NAME}} - artist/band name</option>
              {{range .MEMBERS}}
              <option value="{{.}}">{{.}} - members</option>
              {{end}}
              {{range $date, $locations := .LOCATION_AND_DATES}}
              <option value="{{$date}}">{{$date}} - location</option>
              {{end}}
              <option value="{{.FIRST_ALBUM}}">{{.FIRST_ALBUM}} - first album</option>
              <option value="{{.CREATION_DATE}}">{{.CREATION_DATE}} - cretion date</option>

              {{end}}
            </datalist> 
            <button type="submit"><i class="fa fa-search"></i></button>
          </form>
        </div>
      </div>

    <div class="content">
        <h2>Artists</h2>
        <div class="artist-container">
            {{range .Data_group}}
                <div class="artist">
                    <img src="{{.IMAGE}}" alt="{{.NAME}}">
                    <div class="a"><a class="artist_references" href="/artist?id={{.ID}}">{{.NAME}}</a></div>
                </div>
            {{end}}
        </div>
    </div>
</body>
</html>
