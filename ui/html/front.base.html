{{define "base"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Groupie Tracker</h1>
    </header>
    <div class="topnav">
        <a class="active" href="/">Home</a>
        <div class="search-container">
          <form action="/" method="POST">
            <input type="text" placeholder="Search.." name="search" list = "asd">
            <datalist id = "asd">
              {{range .}} 
              <option value="{{.NAME}}">{{.NAME}} - artist/band name</option>
              {{range .MEMBERS}}
              <option value="{{.}}">{{.}} </option>
              {{end}}
              <option value="{{.LOCATIONS}}">{{.LOCATIONS}} - location</option>
              <option value="{{.FIRST_ALBUM}}">{{.FIRST_ALBUM}}</option>
              <option value="{{.CREATION_DATE}}">{{.CREATION_DATE}} - cretion date</option>

              {{end}}
            </datalist> 
            <button type="submit"><i class="fa fa-search"></i></button>
          </form>
        </div>
      </div>
      {{template "main" .}}
    {{template "footer" .}}
</body>
</html>
{{end}}
